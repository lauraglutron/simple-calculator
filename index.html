<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="simple-calculator" content="width=device-width, initial-scale=1.0">
    <title>simple-calculator</title>
</head>
<body>
    <h1>Simple calculator</h1>
   <script>
       let firstValue = +prompt('Please enter the first value');
       let operator = prompt('enter now the operator');
       let secondValue = +prompt('eventually enter the second value');

       if (operator === "+") {
	        console.log(firstValue + secondValue);
        } else {
	        console.log(firstValue - secondValue);
        }
   </script>
</body>
</html>
