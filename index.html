<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="simple-calculator" content="width=device-width, initial-scale=1.0">
    <title>simple-calculator</title>
</head>
<body>
    <h1>Simple calculator</h1>

   <section>
    <form>
      <div>
        <label for="number-1">Number 1</label>
        <input type="number" name="number-1" id="number-1">
      </div>
      <div>
        <label for="operand">Operand</label>
        <select name="operand" id="operand">
          <option value="add">+</option>
          <option value="minus">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
      </div>
      <div>
        <label for="number-2">Number 2</label>
        <input type="number" name="number-2" id="number-2">
      </div>
      <div>
          <button id="calculate"></button>
      </div>
    </form>
  </section>

</body>
</html>
